<!DOCTYPE html>
<html>
<head>
  <title>Server Error - Custom Page</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; color: #333; padding: 30px; }
    .cf-error-box {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .cf-error-box h2 { color: #d9534f; }
    .cf-error-box p { margin: 10px 0; }
    code { background-color: #eee; padding: 3px 5px; }
  </style>
</head>
<body>
  <div class="cf-error-box">
    <h2>Server Error</h2>
    <p>An unexpected error occurred. Please try again later.</p>
    <hr>
    <p><strong>Ray ID:</strong> <code id="cf-ray">Loading...</code></p>
    <p><strong>Your IP address:</strong> <code id="cf-ip">Loading...</code></p>
    <p><strong>Error reference number:</strong> <code id="error-ref">Loading...</code></p>
    <p><strong>Cloudflare Location:</strong> <code id="cf-location">Loading...</code></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById('cf-ray').textContent = params.get('ray') || 'Unavailable';
    document.getElementById('cf-ip').textContent = params.get('ip') || 'Unavailable';
    document.getElementById('error-ref').textContent = params.get('err') || 'Unavailable';
    document.getElementById('cf-location').textContent = params.get('colo') || 'Unavailable';
  </script>
</body>
</html>
