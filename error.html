<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 48px;
        }
        p {
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="error-code">Oops!</h1>
        <p id="error-message">Something went wrong.</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Banana Error" class="error-image">
        <a href="/" class="btn">Go Home</a>
    </div>
    <script>
        const errors = {
            404: "Page not found.",
            500: "Internal server error.",
            520: "Unknown error occurred.",
        };
        
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get("code") || "520";
        document.getElementById("error-code").textContent = errorCode;
        document.getElementById("error-message").textContent = errors[errorCode] || "An unexpected error occurred.";
    </script>
</body>
</html>
