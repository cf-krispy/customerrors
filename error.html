<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Something went wrong</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; color: #333; padding: 30px; }
    .cf-error-box {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .picture-frame {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .error-image {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    .cf-error-box h2 { color: #d9534f; }
    .cf-error-box p { margin: 10px 0; }
    code { background-color: #eee; padding: 3px 5px; }
  </style>
</head>
<body>
  <div class="cf-error-box">
    <h2>Something went wrong...</h2>
    <div class="picture-frame">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Banana Error" class="error-image">
    </div>
    <p>An unexpected error occurred. Please try again later.</p>
    <hr>
    <p><strong>My ID:</strong> <code>{{RAY_ID}}</code></p>
    <p><strong>My IP address:</strong> <code>{{CLIENT_IP}}</code></p>
    <p><strong>Error reference number:</strong> <code>{{ERROR_CODE}}</code></p>
    <p><strong>My Location:</strong> <code>{{COLO}}</code></p>
  </div>
</body>
</html>
